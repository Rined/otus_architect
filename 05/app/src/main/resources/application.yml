server:
  port: 8000
  error:
    include-message: always
  servlet:
    context-path: /api/v1

management:
  metrics:
    web:
      server:
        request:
          autotime:
            percentiles-histogram: true
    export:
      prometheus:
        enabled: true
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
    health:
      enabled: true
      show-details: never
      status:
        order: FATAL,DOWN,OUT_OF_SERVICE,UNKNOWN,OK,UP
  endpoints:
    enabled-by-default: false
    web:
      base-path: /
      exposure:
        include: '*'

spring:
  datasource:
    url: jdbc:postgresql://pg-db:${pg.port}/${pg.db}
    username: ${pg.user}
    password: ${pg.password}
  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: none
    open-in-view: false
